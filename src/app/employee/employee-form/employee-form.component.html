<form>
    <div class="form-group" >
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="employee.name">
    </div>
    <div class="form-group" >
        <label>Id</label>
        <input type="text" name="id" [(ngModel)]="employee.id">
    </div>
    <div class="form-group" >
        <label>Role</label>
        <input type="text" name="role"  [(ngModel)]="employee.role">
    </div>
    <button type="submit" (click)="onSubmit()" >submit </button>
</form>
